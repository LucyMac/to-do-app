<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="to-do list app">
	    <title>To-do app</title>
	    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
	    <link rel="stylesheet" href="css/reset.css">
	    <link rel="stylesheet" href="css/main.css">
	    <link href="css/bootstrap.css" rel="stylesheet">
	    <link rel="icon" type="images" href="">
	</head>
	<body>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.js"></script>-->
		<div class="container">
			<div class="row">
				<header class="col-md-5">
					<h1 class="title">Things to do</h1>
					<h4 class="strapline">Keep track and stay on top</h4>
				</header>
				<main id="app" class="col-md-5">  
				    <section class="list-container">
				    	<div class="adding-item-container">
										<input 
   									v-model="newTodo" 
												@keyup.enter="addNewTodo(todo)"
   									id="new-item" type="text" placeholder="Add a to-do here"
   							>
										<button @click="addNewTodo(todo)" type="button" class="btn btn-lg"></button>
				    	</div>

				    	<todo :list="todos"></todo>
				    	
				    </section>   
			</main>
				<!--<template id="new-item-template">
   				
   				
   		</template>	-->
    				
			 <template id="todo-template">
					<ul>
			   <li :class="{'completed': todo.completed}"
			   	v-for="todo in list"
			    @click="todo.completed =! todo.completed"
			    draggable="true" 
			    @dragover.prevent 
			    @drop="drop"
			    >

			    {{todo.content}}
							
							<div class="cross" @click="deleteTodo(todo)"></div>

						</li>
						<p class="instructions">Click an item to mark as done, click the cross to delete it. </p>
		   </ul>
				</template>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
