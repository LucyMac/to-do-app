<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="to-do list app">
	    <title>To-do app</title>
	    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
	    <link rel="stylesheet" href="css/reset.css">
	    <link rel="stylesheet" href="css/main.css">
	    <link href="css/bootstrap.css" rel="stylesheet">
	    <link rel="icon" type="images" href="">
	</head>
	<body>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.js"></script>-->
		<div class="container">
			<div class="row">
				<header class="col-md-5">
					<h1 class="title">Things to do</h1>
					<h4 class="strapline">Keep track and stay on top</h4>
				</header>
				<main id="app" class="col-md-5">  
				    <section class="list-container">
				    	<ul>
				    		<div>
				    			<input id="new-item" type="text"placeholder="+ Add a to-do">
				    			<button type="button" class="btn btn-lg"></button>
				    			
				    		</div>
				    		<li :class="{'completed': task.completed}"
				   				v-for="task in tasks" 
				    			@click="task.completed =! task.completed">{{task.content}}
					    		<span>
					    			
					    		</span>
				    		</li>
				    		<li><span></span></li>
				    		<li><div :class="{'remove': task.remove}"
				    			v-for="task in tasks"
				    			@mouseover="task.remove =! task.remove"><img src="images/remove-icon.png" alt="remove icon"></div></li>
				    	</ul>
				    </section>   
			</main>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
